<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paiement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!--  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">paiement</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <h2>Adresse de Livraison</h2>
  <ion-card>
    <ion-item lines="none" class="card-item">
      <div class="card-content">

        <ion-card-content>
          <p style="font-weight: bolder;">Moustapha Diop</p>
          <p style="font-weight: bolder;font-size: 20px;">Keur Massar PA U5 </p>
          <p style="font-weight: bolder;font-size: 20px;">77 458 45 41</p>

        </ion-card-content>

      </div>
    </ion-item>

  </ion-card>
  <ion-grid  >
    <ion-row >
      <ion-col><h2>Paiement</h2></ion-col>
      <ion-col><h2 class="position-right" >Modifier</h2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" fill="outline" expand="block" color="warning">Choisir mode de paiement</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2>Livraison</h2>
  <ion-button shape="round" fill="outline" expand="block" color="warning">Choisir une adresse de livraison</ion-button>

  <ion-grid  class="montant">
    <ion-row >
      <ion-col><h2>Total</h2></ion-col>
      <ion-col><h2 class="position-right">10000 F CFA</h2></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer  class="ion-padding">

    <ion-button shape="round"  expand="block" color="warning">Proceder au Paiement</ion-button>

</ion-footer>
