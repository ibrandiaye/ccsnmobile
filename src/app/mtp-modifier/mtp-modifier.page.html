<ion-header>
  <ion-toolbar>
    <ion-title>Modifier le mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nouveau mot de passe</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmez le mot de passe</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="modifyPassword()">Modifier</ion-button>
</ion-content>
