<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of cartItems" lines="full" class="cart-item">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.quantity }} x {{ item.price | currency }}</p>
      </ion-label>
      <ion-button color="danger" fill="clear" slot="end" (click)="removeFromCart(item)">
        <ion-icon name="trash-bin"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-title>Total: {{ getTotal() | currency }}</ion-title>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="checkout()">Checkout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
