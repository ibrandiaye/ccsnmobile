<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon name="person-add-outline" size="large"></ion-icon>
      <ion-icon name="cart-outline" aria-hidden="true" slot="end" size="large"></ion-icon>
      <ion-icon name="notifications-outline" slot="end" size="large"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Chercher un produit"></ion-searchbar>
 
 <ion-row>
  <ion-col>
    <ion-card color="primary" class="slide">
    
      <ion-card-content>
        <ion-row>
          <ion-col size="4">
            <h2 class="white">Livraison Ã </h2>
            <h2 class="white">Domicile</h2>
            <p class="white">Ou vous voulez</p>
            <p class="white">Quand vous voulez</p>
          </ion-col>
          <ion-col size="8">
            <img src="assets/image/slide1.png" class="position-right">
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-col>
 </ion-row>
 <ion-grid>
 <ion-row>
  <ion-col size="6" size-md="4" size-lg="2"  *ngFor="let item of produits" >
    <ion-card class="produit">
      <div class="img-produit">
        <img alt="Silhouette of mountains" height="100px" src="http://127.0.0.1:8000/photo/{{item.image}}" />
      </div>
    
      <ion-card-content >
        <div class="content" style="padding: 5px;">
          <h2 class="titre"><b >{{item.nom}}</b></h2>

          <p class="description">{{item.description}}</p>
          <ion-row>
          <ion-col>
            <ion-label class="quantite" style="display: flex; align-items: center;">
              <ion-button  color="success" ><ion-icon slot="icon-only" size="large"  name="add"></ion-icon></ion-button>
              <span style="margin: 0 8px;">4</span>
              <ion-button  color="success" ><ion-icon slot="icon-only" size="large" name="add"></ion-icon> </ion-button>
            </ion-label>
          
            </ion-col>
          </ion-row>
        </div>
        
      </ion-card-content>
    </ion-card>
  </ion-col>
 
 </ion-row>
</ion-grid>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
